<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
      background-color: black;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Please Wait..</h2>
  <p>Ad එකක් load වුනොත් back වෙලා ආපහු watch now බට්න් එක ඔබන්න.</p>

  <div id="buttonContainer"></div>

  <script>
    const url = new URLSearchParams(window.location.search).get('link');
    const adLink = "https://dedicationageunfortunately.com/eg9bswu6p4?key=13369d59880cc0bc481d999e53bf7d31";

    // Array with 2 ad links and 1 telegram
    const links = [adLink, adLink, url];
    // Shuffle the links
    const shuffled = links.sort(() => Math.random() - 0.5);

    const container = document.getElementById("buttonContainer");

    shuffled.forEach((link, index) => {
      const btn = document.createElement("button");
      btn.textContent = `Watch Now ${index + 1}`;
      btn.className = "btn";
      btn.onclick = () => {
        if (link) {
          window.location.href = link;
        } else {
          document.body.innerHTML = "<h2>Error: No Telegram link provided</h2>";
        }
      };
      container.appendChild(btn);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Almost there!</h2>
  <p>Click the button below to continue to the Telegram post.</p>
  <button class="btn" onclick="goNow()">Watch Now</button>

  <script>
    // Get the dynamic Telegram link from the URL parameter
    const url = new URLSearchParams(window.location.search).get('link');
    
    // Replace this with your Adsterra link
    const adLink = "https://dedicationageunfortunately.com/eg9bswu6p4?key=13369d59880cc0bc481d999e53bf7d31"; 

    // Check if the user has visited before (localStorage)
    const hasVisited = localStorage.getItem("visited");

    // Function to go to the appropriate link
    function goNow() {
      if (!hasVisited) {
        // First click: redirect to Adsterra (without the parameter)
        localStorage.setItem("visited", "true"); // Mark as visited
        window.location.href = adLink; // Redirect to Adsterra
      } else {
        // Second click: remove "visited" flag and redirect to the Telegram link
        localStorage.removeItem("visited"); // Remove the "visited" flag
        if (url) {
          window.location.href = url; // Redirect to the Telegram link
        } else {
          alert('No Telegram link provided.');
        }
      }
    }
  </script>
</body>
</html>

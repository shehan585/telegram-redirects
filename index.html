<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .counter {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Click the Button to Test the Redirect</h1>
  <button onclick="goNow()">Click Me!</button>

  <!-- Visible counter -->
  <div class="counter">
    <p>Click Count: <span id="clickCounter">0</span></p>
  </div>

  <script>
    // Get the dynamic Telegram link from the URL parameter
    const url = new URLSearchParams(window.location.search).get('link');
    
    // Replace this with your Adsterra link
    const adLink = "https://dedicationageunfortunately.com/eg9bswu6p4?key=13369d59880cc0bc481d999e53bf7d31"; 

    // Track the number of clicks using localStorage
    let clickCount = parseInt(localStorage.getItem("clickCount")) || 0;

    // Update the visible counter
    function updateCounter() {
      document.getElementById("clickCounter").textContent = clickCount;
    }

    // Function to handle the button click
    function goNow() {
      clickCount++; // Increment the click count
      localStorage.setItem("clickCount", clickCount); // Save updated count

      updateCounter(); // Update visible counter

      if (clickCount % 2 === 1) {
        // Odd click: Go to Adsterra
        window.location.href = adLink;
      } else {
        // Even click: Go to Telegram link
        if (url) {
          window.location.href = url;
        } else {
          document.body.innerHTML = "<h2>Error: No link provided</h2>";
        }
      }
    }

    // Initial counter update when page loads
    updateCounter();
  </script>
</body>
</html>

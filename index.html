<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
      background-color: black;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Please Wait..</h2>
  <p>Ad එකක් load වුනොත් back වෙලා ආපහු watch now බට්න් එක ඔබන්න.</p>

  <div id="buttonContainer"></div>

  <script>
  const telegramLink = new URLSearchParams(window.location.search).get("link");
  const adLinks = [
    "https://dedicationageunfortunately.com/eg9bswu6p4?key=13369d59880cc0bc481d999e53bf7d3",
    "https://dedicationageunfortunately.com/bg9bswu6p4?key=13369d59880ccteuwnwuw9e53bf7d3"
  ];

  const buttons = [
    { type: "ad", url: adLinks[0] },
    { type: "ad", url: adLinks[1] },
    { type: "telegram", url: telegramLink }
  ];

  // Shuffle the button order
  const shuffled = buttons.sort(() => 0.5 - Math.random());

  // Create and append buttons
  shuffled.forEach((btn, index) => {
    const button = document.createElement("button");
    button.className = "btn";
    button.innerText = "Watch Now " + (index + 1);
    button.onclick = () => {
      if (btn.type === "telegram" && !btn.url) {
        document.body.innerHTML = "<h2>Error: Telegram link not provided</h2>";
      } else {
        window.location.href = btn.url;
      }
    };
    document.body.appendChild(button);
    document.body.appendChild(document.createElement("br"));
  });
</script>
</body>
</html>

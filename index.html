<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
      background-color: black;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Please Wait..</h2>
  <p>Ad එකක් load වුනොත් back වෙලා ආපහු watch now බට්න් එක ඔබන්න..</p>

  <div id="buttonContainer"></div>

  <script>
  const telegramLink = new URLSearchParams(window.location.search).get('link');
  const adLink = "https://dedicationageunfortunately.com/eg9bswu6p4?key=13369d59880cc0bc481d999e53bf7d31";

  const links = [adLink, adLink, telegramLink];
  const shuffled = links.sort(() => Math.random() - 0.5);

  shuffled.forEach((link, index) => {
    const btn = document.createElement("button");
    btn.textContent = `Watch Now ${index + 1}`;
    btn.className = "btn";
    btn.style.display = "block";
    btn.style.margin = "15px auto";
    btn.onclick = () => {
      if (link) {
        window.location.href = link;
      } else {
        alert("No Telegram link provided in URL");
      }
    };
    document.body.appendChild(btn);
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Please wait...</h2>
  <p>You will be redirected to the Telegram post soon. Click the button below when you're ready to continue.</p>

  <button class="button" onclick="redirectToTelegram()">Watch Now</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const redirectLink = params.get('link');

    function redirectToTelegram() {
      if (redirectLink) {
        window.location.href = redirectLink;
      } else {
        document.body.innerHTML = "<h2>Error: No link provided</h2>";
      }
    }
  </script>

</body>
</html>

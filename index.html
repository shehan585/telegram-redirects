<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
      background-color: black;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Please Wait..</h2>
  <button class="btn" onclick="goNow()">Watch Now</button>
  <p>Ad එකක් load වුනොත් back වෙලා ආපහු watch now බට්න් එක ඔබන්න.</p>

  <script>
    // Get the Telegram link from the URL parameter
    const url = new URLSearchParams(window.location.search).get('link');

    // Your Adsterra link
    const adLink = "https://dedicationageunfortunately.com/eg9bswu6p4?key=13369d59880cc0bc481d999e53bf7d31";

    // Get or initialize click count from localStorage
    let clickCount = parseInt(localStorage.getItem("clickCount")) || 0;

    function goNow() {
      clickCount++;
      localStorage.setItem("clickCount", clickCount);

      if (clickCount % 2 === 1) {
        // Odd click: Adsterra
        window.location.href = adLink;
      } else {
        // Even click: Telegram
        if (url) {
          window.location.href = url;
        } else {
          document.body.innerHTML = "<h2>Error: No link provided</h2>";
        }
      }
    }
  </script>
</body>
</html>

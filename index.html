<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      color:white;
      background-color:black
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Please Wait..</h2>
  <button class="btn" onclick="goNow()">Watch Now</button>
  <p>Ad එකක් load වුනොත් back වෙලා ආපහු watch now බට්න් එක ඔබන්න.</p>
  
  <script>
    // Get the dynamic Telegram link from the URL parameter
    const url = new URLSearchParams(window.location.search).get('link');
    
    // Replace this with your Adsterra link
    const adLink = "https://dedicationageunfortunately.com/eg9bswu6p4?key=13369d59880cc0bc481d999e53bf7d31"; 

    // Track the number of clicks using localStorage
    let clickCount = parseInt(localStorage.getItem("clickCount")) || 0;

    // Function to handle the button click
    function goNow() {
      if (clickCount % 2 === 0) {
        // First click: Go to Adsterra
        localStorage.setItem("clickCount", clickCount + 1); // Increment the click count
        window.location.href = adLink; // Redirect to Adsterra
      } else {
        // Second click: Go to Telegram link and reset everything
        localStorage.setItem("clickCount", 0); // Reset the click count
        if (url) {
          window.location.href = url; // Redirect to the Telegram link
        } else {
          alert('No Telegram link provided.');
        }
      }
    }
  </script>
</body>
</html>
